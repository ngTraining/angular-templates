<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <title>Step 05 - ng-bind Directive - Example</title>
  <script src="../../lib/angular.js"></script>
</head>
<body>
  Enter your first name: <input type="text" ng-model="firstName"><br/>
  <p>Hello <span ng-bind="firstName">!</p>
</body>
</html>
