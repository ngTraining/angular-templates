<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <title>Step 05 - ng-bind Directive - Task</title>
  <script src="../../lib/angular.js"></script>
</head>
<body>
  <p>Enter your first name: <input type="text" ng-model="firstName"></p>
  <p>Enter your last name: ...</p>
  <p>Enter something about yourself: ...</p>

  <p>My name is <span ng-bind="firstName"> ...</p>
  <p>I like ...</p>
</body>
</html>
